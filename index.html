<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zhicata's Hub</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #ffffff;
    }
    header {
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      border-bottom: 2px solid #8e2de2;
    }
    .logo {
      height: 50px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #8e2de2;
    }
    .hero {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: #fff;
      text-align: center;
      padding: 60px 20px 40px;
    }
    .hero h1 {
      font-size: 3em;
      margin: 10px 0;
    }
    .hero p {
      font-size: 1.2em;
    }
    .choose-section {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .choose-button {
      padding: 15px 30px;
      font-size: 1.1em;
      background: #8e2de2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .choose-button:hover {
      background: #6a14b8;
    }
    .products, #contact {
      display: none;
    }
    .products.active, #contact.active {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }
    .product {
      background: #1f1f1f;
      border-radius: 10px;
      width: 160px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
      text-align: center;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 90px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px;
      font-size: 1.05em;
    }
    .product p {
      margin: 0 10px 10px;
      color: #bbb;
    }
    .order-button {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 16px;
      background: #8e2de2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .order-button:hover {
      background: #6a14b8;
    }
    #contact {
      background: #1f1f1f;
      text-align: center;
      padding: 50px 20px;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/mnt/data/02c4f24f-8013-408c-9d77-b5907d0d54a4.png" alt="Zhicata's Hub Logo" class="logo">
    </div>
    <nav>
      <a href="#" onclick="showSection('products')">Продукти</a>
      <a href="#" onclick="showSection('contact')">Контакт</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Zhicata's Hub</h1>
    <p>Избери какво искаш да разгледаш</p>
    <div class="choose-section">
      <button class="choose-button" onclick="showSection('products')">Компютри</button>
      <button class="choose-button" onclick="showSection('contact')">Контакт</button>
    </div>
  </section>

  <section id="products" class="products">
    <div class="product">
      <img src="https://allstore.bg/userfiles/productthumbs/thumb_827953.jpg" alt="Компютър 1">
      <h3>Компютър 1</h3>
      <p>Мощен геймърски компютър за всяка игра</p>
      <a class="order-button" href="mailto:cemkamenov2@gmail.com?subject=Поръчка%20Компютър%201">Поръчай</a>
    </div>
    <div class="product">
      <img src="https://allstore.bg/userfiles/productthumbs/thumb_827953.jpg" alt="Компютър 2">
      <h3>Компютър 2</h3>
      <p>Идеален за работа и забавление</p>
      <a class="order-button" href="mailto:cemkamenov2@gmail.com?subject=Поръчка%20Компютър%202">Поръчай</a>
    </div>
  </section>

  <section id="contact">
    <h2>Контакт с нас</h2>
    <p>Изпрати ни имейл на: <strong>cemkamenov2@gmail.com</strong></p>
  </section>

  <script>
    function showSection(id) {
      document.getElementById('products').classList.remove('active');
      document.getElementById('contact').classList.remove('active');
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
